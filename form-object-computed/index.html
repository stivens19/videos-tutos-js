<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Computed</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            background: #10111B;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <h2 class="text-white">LEER DATOS FORM</h2>
        <form class="w-50" id="formulario" name="formulario">
            <div class="form-group">
                <label class="text-light">Ingrese Email</label>
                <input id="email" type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label class="text-light" >Nombres y apellidos</label>
                <input id="nombres" type="text" class="form-control" name="nombres">
            </div>
            <div class="form-group">
                <label class="text-light">Sexo</label>
                <select id="sexo" class="form-control form-control-lg" name="sexo">
                    <option>--Ingrese Sexo</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Registrar usuario</button>
            <div class="mt-3" id="usuario">
                
            </div>
        </form>
    </div>
    <script  src="./app.js" type="module"></script>
</body>

</html>
